<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
        <title>Trabalho Prático JS</title>
    </head>
    <body>
        <header>
            <div class="container">
                <i class='bx bxs-bank'></i>
                <span> Projeto Banco </span>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="terminal" id="terminalJS">
                    <span class="terminal-title">
                        <i class='bx bxl-javascript'></i>
                        Terminal <i class='bx bx-chevron-right'></i>
                    </span>
                    <span class="resultado">
                    </span>
                </div>
                <div class="opcoes">
                    <button id="btnTransacao">
                        <i class='bx bx-money' ></i>
                        Simular Transações
                    </button>
                    <button id="btnBusca">
                        <i class='bx bxs-report' ></i>
                        Relatório de Busca
                    </button>
                    <button id="btnRelatorio">
                        <i class='bx bx-credit-card' ></i>
                        Relatório Completo
                    </button>
                </div>
            </div>
        </main>
        <script type="module" src="/view/InterfaceBanco.js"></script>
        <script type="module" src="/report/TesteBanco.js"></script>
    </body>
</html>
